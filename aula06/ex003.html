<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(105, 105, 175);
            color: white; /* Comentário em CSS */
            font: 20pt Arial;
        }
        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--Isso é um comentário-->
    <p>Já me livrei da maldição.</p>
    <script>
        // OBS. NAS VERSÕES MAIS RECENTES PODE USAR TAMBÉM SOMENTE: Number no lugar de Number.parseInt e Mumber.parse
        var n1 = Number.parseInt(window.prompt('Digite um número: ')) // Recebe um valor string
        var n2 = Number.parseFloat(window.prompt('Digite outro número: ')) // // Recebe um valor string
        var s = n1 + n2
        window.alert('A soma dos valores é ' + String(s)) // Concatenação
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
